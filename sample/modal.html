<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/modal.css">
  <link rel="stylesheet" href="../src/cyber-dream.css">
  <title>Document</title>
</head>

<body>
  <!-- 最初のモーダルを開くボタン -->
  <a href="#modal1" class="btn">Open Modal 1</a>

  <!-- 2つ目のモーダルを開くボタン -->
  <a href="#modal2" class="btn">Open Modal 2</a>

  <!-- 最初のモーダル -->
  <div class="modal" id="modal1">
    <a href="#" class="modal-background"></a>
    <div class="modal-content">
      <h2 class="text-cyber-blue">Modal 1 Title</h2>
      <p class="text-cyber-green">Modal 1 content goes here.</p>
      <a href="#" class="modal-close">&times;</a>
    </div>
  </div>

  <!-- 2つ目のモーダル -->
  <div class="modal" id="modal2">
    <a href="#" class="modal-background"></a>
    <div class="modal-content">
      <h2 class="text-cyber-blue">Modal 2 Title</h2>
      <p class="text-cyber-green">Modal 2 content goes here.</p>
      <a href="#" class="modal-close">&times;</a>
    </div>
  </div>
</body>

</html>
