<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Dream Showcase</title>
  <link rel="stylesheet" href="../src/wheel-reset.css">
  <link rel="stylesheet" href="../src/cyber-dream.css">
  <link rel="stylesheet" href="../src/common-utils.css">
</head>

<body class="bg-cyber-black text-cyber-green">
  <header class="p-3 border-neon">
    <nav class="flex justify-between items-center">
      <a href="#" class="text-cyber-pink font-bold text-lg">Cyber Dream</a>
      <ul class="flex space-x-4">
        <li><a href="#" class="text-cyber-green m-1">Home</a></li>
        <li><a href="#" class="text-cyber-green m-1">About</a></li>
        <li><a href="#" class="text-cyber-green m-1">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="p-3">
    <section class="mb-3">
      <h1 class="text-xl font-bold mb-2 text-cyber-blue">Welcome to Cyber Dream</h1>
      <p class="text-cyber-green">This is a showcase of ReinventingTheWheel CSS utility classes.</p>
    </section>

    <section class="mb-3">
      <h2 class="text-lg font-bold mb-2 text-cyber-blue">Buttons</h2>
      <div class="flex flex-col md:flex-row">
        <button class="btn m-1 md:m-md-2 w-60 whitespace-nowrap">Default Button</button>
        <button class="btn m-1 md:m-md-2 bg-cyber-pink w-60 whitespace-nowrap">Pink Button</button>
      </div>
    </section>

    <section class="mb-3">
      <h2 class="text-lg font-bold mb-2 text-cyber-blue">Grid System</h2>
      <div class="flex flex-col md:flex-row">
        <div class="flex-1 p-2 m-1 md:m-md-2 bg-cyber-green">Column 1</div>
        <div class="flex-1 p-2 m-1 md:m-md-2 bg-cyber-pink">Column 2</div>
        <div class="flex-1 p-2 m-1 md:m-md-2 bg-cyber-blue">Column 3</div>
      </div>
    </section>
  </main>

  <footer class="p-3 border-neon flex justify-center items-center">
    <p>&copy; 2023 Cyber Dream. All rights reserved.</p>
  </footer>
